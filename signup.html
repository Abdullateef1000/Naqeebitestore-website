<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - THE BLOOMS FRAGRANCE</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f6f3 0%, #ffe5ec 100%);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .brand-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            color: #b48a78;
            letter-spacing: 2px;
            margin-top: 48px;
            margin-bottom: 32px;
            text-shadow: 0 2px 16px #b48a78, 0 2px 8px rgba(180, 138, 120, 0.08);
        }
        
        .signup-step-container {
            max-width: 370px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 38px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .signup-step-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #b48a78;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        
        .signup-form-step {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .signup-form-step label {
            font-weight: 600;
            color: #b48a78;
            margin-bottom: 4px;
        }
        
        .signup-form-step input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e7cfc2;
            font-size: 1rem;
            outline: none;
            margin-bottom: 2px;
        }
        
        .signup-form-step input:focus {
            border-color: #b48a78;
        }
        
        .signup-btn {
            background: linear-gradient(90deg, #b48a78 0%, #e7cfc2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        
        .signup-btn:hover {
            background: linear-gradient(90deg, #ffb6b9 0%, #b48a78 100%);
        }
        
        .signup-links {
            margin-top: 18px;
            text-align: center;
        }
        
        .signup-links a {
            color: #b48a78;
            text-decoration: none;
            font-weight: 600;
            margin: 0 8px;
            transition: color 0.2s;
        }
        
        .signup-links a:hover {
            color: #ffb6b9;
            text-decoration: none;
        }
        
        .error-message,
        .success-message {
            font-size: 1rem;
            margin-bottom: 8px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            color: #ff4d4f;
        }
        
        .success-message {
            color: #25a244;
        }
        
        @media (max-width: 500px) {
            .signup-step-container {
                padding: 18px 6vw 18px 6vw;
            }
            .brand-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="brand-title">Blooms Fragrance</div>
    <div class="signup-step-container">
        <div class="signup-step-title" id="step-title">Create Account</div>
        <form class="signup-form-step" id="signupStepForm" autocomplete="off">
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
            <div>
                <label for="username">Username or Email</label>
            </div>
            <div>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username or email">
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Enter password">
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signup-links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
    <script>
        const signupForm = document.getElementById('signupStepForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        signupForm.onsubmit = function(e) {
            e.preventDefault();
            errorMsg.style.display = "none";
            successMsg.style.display = "none";
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username) {
                errorMsg.textContent = "Please enter your username or email!";
                errorMsg.style.display = "block";
                return;
            }
            if (username.includes('@') && (!username.includes('.') || username.startsWith('@') || username.endsWith('@'))) {
                errorMsg.textContent = "Please enter a valid email!";
                errorMsg.style.display = "block";
                return;
            }
            if (!password) {
                errorMsg.textContent = "Please enter your password!";
                errorMsg.style.display = "block";
                return;
            }
            if (password.length < 6) {
                errorMsg.textContent = "Password must be at least 6 characters!";
                errorMsg.style.display = "block";
                return;
            }
            successMsg.textContent = "Account created! Redirecting to login...";
            successMsg.style.display = "block";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        };
    </script>
</body>

</html>
